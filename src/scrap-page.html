<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Scrap Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"crossorigin="anonymous"/>
    <link rel="stylesheet" href="../src/css/style-scrap-page.css"/>
  </head>
  <body onload="listarRecados()">
    <div class="container">
      <div class = "header clearfix">
        <h1>Scraps</h1>
        <div class="jumbotron">
          <form id="formulario">
              <div class="form-group">
                <label>Description:</label>
                <input type="text" id="descricao" class="form-control">
              </div>
              <div class="form-group">
                <label>Detail:</label>
                <input type="text" id="detalhamento" class="form-control">
              </div>
                <button type="submit" class="btn btn-primary">Add</button>
           </form>
           <input id="idRecado" type="hidden" value="" />
        </div>
      </div>
      <div class="row marketing">
        <div class=" col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Detail</th>
                <th>Edition</td>
                </th>
              </tr>
            </thead>
            <tbody id="listaDeRecados"></tbody>
          </table>

        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scrap-page.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
